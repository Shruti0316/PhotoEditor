<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="upload" >
        <input id="file" type="file" accept="image/*" name="image" style="display: none;" onchange="selectImage(this)">
        <label id="label" for="file" style="cursor: pointer;"><soan>Select Image</soan></label>
    </div>
    <div class="container">
        <img id="image" src="" >
        <div class="sidebar">
                <div class="sidebar-item" id="brightness">
                    Brightness
                </div>
                <div class="sidebar-item" id="contrast">
                    Contrast
                </div>
                <div class="sidebar-item" id="saturation">
                    Saturation
                </div>
                <div class="sidebar-item" id="grayscale">
                    Grayscale
                </div>
                <div class="sidebar-item" id="sepia">
                    Sepia
                </div>
                <div class="sidebar-item" id="blur">
                    Blur
                </div>
                <!-- <div class="sidebar-item" id="resize">
                    Resize
                </div> -->
                <div class="sidebar-item" id="Aborder">
                    Add Border
                </div>
                <div class="sidebar-item" id="rotator">
                    Rotate
                </div>
                <div class="sidebar-item">
                    Crop
                </div>
                <div class="sidebar-item">
                    Add Text
                </div>
        </div>
        <div class="slider-container">
            <input type="range" id="slider">
        </div>
    </div>
    <form id="size">
        <div id="abt">New Dimensions</div> 
        <input class="data" type="number" name="height" placeholder="Height(px)"><br>
        <input class="data" type="number" name="width" placeholder="Width(px)"><br>
        <input type="button" value="DONE" class="btn" id="done">
    </form>
    <form id="border">
        <div id="abt">Add Border</div> 
        <input class="data" type="number" name="width" placeholder="Width(px)"><br>
        <input class="data" type="text" name="shape" placeholder="Solid/Dashed/Dotted..."><br>
        <input class="data" type="text" name="colour" placeholder="Color"><br>
        <input type="button" value="DONE" class="btn" id="bdone">
    </form>
    <form id="rotate">
        <div id="abt">Rotate</div> 
        <input class="data" type="number" name="angle" placeholder="Angle(deg)"><br>
        <input type="button" value="DONE" class="btn" id="rdone">
    </form>

</body>
<script src="script.js"></script>
</html>
